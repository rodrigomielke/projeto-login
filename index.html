<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo novamente! Fa√ßa login para acessar a sua conta.</p> <br>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="email" id="email" placeholder="Seu e-mail de login" autocomplete="email" required maxlength="30">
                        <label for="email">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="senha" placeholder="Insira sua senha" autocomplete="current-password" required minlenght="8">
                        <label for="senha">Senha</label>
                    </div>
                    <p>
                        <input type="submit" value="Enviar">
                        <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                            mail
                            </span></a>
                        
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
